<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Jogo da Velha</h1>
      <hr />

      <div class="game">
        <button class="cell" aria-label="Célula vazia" data-i="0"></button>
        <button class="cell" aria-label="Célula vazia" data-i="1"></button>
        <button class="cell" aria-label="Célula vazia" data-i="2"></button>
        <button class="cell" aria-label="Célula vazia" data-i="3"></button>
        <button class="cell" aria-label="Célula vazia" data-i="4"></button>
        <button class="cell" aria-label="Célula vazia" data-i="5"></button>
        <button class="cell" aria-label="Célula vazia" data-i="6"></button>
        <button class="cell" aria-label="Célula vazia" data-i="7"></button>
        <button class="cell" aria-label="Célula vazia" data-i="8"></button>
      </div>

      <h2 class="currentPlayer"></h2>

      <button id="buttonReset" onclick="resetGame()">Reiniciar Jogo</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
